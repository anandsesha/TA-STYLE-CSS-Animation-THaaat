<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Animations | 2D 3D Cubes</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="stylesheets/style.css">
        <!-- Font Kit Code -->
        <script src="https://kit.fontawesome.com/2e5837ff2f.js" crossorigin="anonymous"></script>
        <!-- Font Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="heading">2D & 3D Cubes Animation</h1>
        <div class="container">
            <div class="cube-2D tac">
                <div class="side top">Top</div>
                <div class="side left">Left</div>
                <div class="side right">Right</div>
            </div>
        </div>
        <div class="cube-container">
            <div class="cube-3D">
              <figure class="cube-side front-side flex jcc aic">1</figure>
              <figure class="cube-side back-side flex jcc aic">2</figure>
              <figure class="cube-side left-side flex jcc aic">3</figure>
              <figure class="cube-side right-side flex jcc aic">4</figure>
              <figure class="cube-side top-side flex jcc aic">5</figure>
              <figure class="cube-side bottom-side flex jcc aic">6</figure>
            </div>
          </div>          
    </body>
</html>
